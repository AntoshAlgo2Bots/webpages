<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

    <title>Create Move Order Form</title>
</head>

<body>
    <div id="create_section" class="mt-3 border border-gray-900 p-5 rounded-lg mx-5">
        <h1 class="text-center underline text-3xl mb-3 font-bold">Create Move Order Form</h1>
        <form class=" border border-gray-500 p-5 rounded-md">
            <div class="">
                <div class="flex flex-wrap gap-x-16 items-center">

                </div>
            </div>


        </form>
        <div class="border border-gray-700 mt-5 p-5">
            <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
                <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="default-styled-tab"
                    data-tabs-toggle="#default-styled-tab-content"
                    data-tabs-active-classes="text-purple-600 hover:text-purple-600 dark:text-purple-500 dark:hover:text-purple-500 border-purple-600 dark:border-purple-500"
                    data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300"
                    role="tablist">
                    <li class="me-2" role="presentation">
                        <button class="inline-block p-4 border-b-2 rounded-t-lg" id="profile-styled-tab"
                            data-tabs-target="#styled-profile" type="button" role="tab" aria-controls="profile"
                            aria-selected="false">Drawing Items</button>
                    </li>
                    <li class="me-2" role="presentation">
                        <button class="inline-block p-4 border-b-2 rounded-t-lg " id="dashboard-styled-tab"
                            data-tabs-target="#styled-dashboard" type="button" role="tab" aria-controls="dashboard"
                            aria-selected="false">Store</button>
                    </li>
                </ul>
            </div>
            <div id="default-styled-tab-content">
                <div class="hidden px-1 py-3 rounded-lg bg-gray-50 dark:bg-gray-800" id="styled-profile" role="tabpanel"
                    aria-labelledby="profile-tab">
                    <div class="flex gap-x-16 overflow-x-auto">
                        <div>
                            <label for="email"
                                class=" block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">SO
                                Number :
                            </label>
                            <input type="text" name="user_name"
                                class="w-40 rounded-md border text-xs border-gray-500 bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div class="">
                            <label class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">Item
                                Number : </label>
                            <input type="text" name=""
                                class="w-40 rounded-md border text-xs border-gray-500 bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div class="">
                            <label class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">Item
                                Name:
                            </label>
                            <input type="text" name=""
                                class="w-40 rounded-md border text-xs border-gray-500 bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div class="">
                            <label
                                class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">Quantity:
                            </label>
                            <input type="text" name=""
                                class="w-40 rounded-md border text-xs border-gray-500 bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div>
                            <label
                                class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">Drawing
                                Approval : </label>
                            <input type="text" name="responsibilites"
                                class="w-40 rounded-md border text-xs mb-3 border-gray-500 bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>

                        <div class="">
                            <label
                                class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">Drawing
                                Approval Date : </label>
                            <input type="date" name="description"
                                class="w-40 rounded-md border text-xs mb-3  border-gray-500 bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div class="">
                            <label class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">Sample
                                Approval : </label>
                            <input type="text" name="secuirty_group"
                                class="rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div class="">
                            <label class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">
                                Sample Approval Date : </label>
                            <input type="date" name="effective_from_date"
                                class="w-40 rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div class="">
                            <label class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">
                                Item Isuue : </label>
                            <input type="text" name="effective_from_date"
                                class="w-40 rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div class="">
                            <label class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">
                                Issue Date : </label>
                            <input type="date" name="effective_from_date"
                                class="w-40 rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div class="">
                            <label class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">
                                Items Assemble : </label>
                            <input type="text" name="effective_from_date"
                                class="w-40 rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div class="">
                            <label class="block mb-2 font-bold text-xs font-medium mb-3  text-gray-900 dark:text-white">
                                Assembly Date : </label>
                            <input type="date" name="effective_from_date"
                                class="w-40 rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div class="">
                            <label class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">
                                Quality Check : </label>
                            <input type="text" name="effective_from_date"
                                class="w-40 rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div class="">
                            <label class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">
                                Quality Check Date : </label>
                            <input type="date" name="effective_from_date"
                                class="w-40 rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div class="">
                            <label class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">
                                Remarks : </label>
                            <input type="text" name="effective_from_date"
                                class="w-40 rounded-md border text-xs border-gray-500  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                    </div>
                    <div class="hidden p-1 py-3 rounded-lg bg-gray-50 dark:bg-gray-800" id="styled-dashboard"
                        role="tabpanel" aria-labelledby="dashboard-tab">
                        <div class="flex gap-x-10 overflow-x-auto">
                            <div class="">
                                <label
                                    class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">Items
                                    Dismantle : </label>
                                <input type="text" name="responsibilites"
                                    class="w-40 rounded-md border text-xs mb-3 border-gray-500 bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>

                            <div class="">
                                <label
                                    class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">Dismantling
                                    date : </label>
                                <input type="date" name="description"
                                    class="w-40 rounded-md border text-xs mb-3  border-gray-500 bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                            <div class="">
                                <label
                                    class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">Packaging
                                    : </label>
                                <input type="text" name="secuirty_group"
                                    class="rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                            <div class="">
                                <label
                                    class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">Packaging
                                    date : </label>
                                <input type="date" name="effective_from_date"
                                    class="w-40 rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                            <div class="">
                                <label class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">
                                    Gate exit : </label>
                                <input type="number" name="effective_from_date"
                                    class="w-40 rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                            <div class="">
                                <label class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">
                                    Gate exit date : </label>
                                <input type="date" name="effective_from_date"
                                    class="w-40 rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                            <div class="">
                                <label class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">
                                    Installation : </label>
                                <input type="text" name="effective_from_date"
                                    class="w-40 rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                            <div class="">
                                <label
                                    class="block mb-2 font-bold text-xs font-medium mb-3  text-gray-900 dark:text-white">
                                    Installation date : </label>
                                <input type="date" name="effective_from_date"
                                    class="w-40 rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                            <div class="">
                                <label class="block mb-2 font-bold text-xs font-medium text-gray-900 dark:text-white">
                                    Remarks : </label>
                                <input type="text" name="effective_from_date"
                                    class="w-40 rounded-md border text-xs border-gray-500 mb-3  bg-white py-3 pl-2 text-[#6B7280] h-6 outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                        </div>
                    </div>
                    <!-- <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="styled-settings" role="tabpanel"
                    aria-labelledby="settings-tab">
                    <p class="text-sm text-gray-500 dark:text-gray-400">This is some placeholder content the <strong
                            class="font-medium text-gray-800 dark:text-white">Settings tab's associated
                            content</strong>.
                        Clicking another tab will toggle the visibility of this one for the next. The tab JavaScript
                        swaps
                        classes to control the content visibility and styling.</p>
                </div>
                <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="styled-contacts" role="tabpanel"
                    aria-labelledby="contacts-tab">
                    <p class="text-sm text-gray-500 dark:text-gray-400">This is some placeholder content the <strong
                            class="font-medium text-gray-800 dark:text-white">Contacts tab's associated
                            content</strong>.
                        Clicking another tab will toggle the visibility of this one for the next. The tab JavaScript
                        swaps
                        classes to control the content visibility and styling.</p>
                </div> -->
                </div>
            </div>


            <div class="w-full mt-5 flex justify-around">
                <button type="text"
                    class="w-28 text-white border border-blue-700 bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-xs py-2.5 text-center me-2 mb-2 font-bold dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800 ">Clear
                    Form</button>
                <button type="text"
                    class="w-28 text-white border border-blue-700 bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-xs py-2.5 text-center me-2 mb-2 font-bold dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800 ">Save</button>
                <div>
                    <button type="text"
                        class="w-28 text-white border border-blue-700 bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-xs py-2.5 text-center me-2 font-bold dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800 ">Submit
                        Now</button>
                </div>
            </div>
        </div>
</body>

</html>
